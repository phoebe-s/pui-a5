<!DOCTYPE html>
<html lang="en">

<head>

    <div class="location">
            <input type="text" placeholder="Search Locations..">

    <h2>Shopping Cart</h2>

    <main>
        <!-- Cart selection -->

                    <th>Product</th>

                </tr>
                <tr>
                    <td>

                                <p>Blackberry Roll</p>

                        </div>
                    </td>
                    <td><input type="number" value="1"></td>

                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="/Users/phoebe/Desktop/pui/pui-a5/homework_6/images/caramelpecan.png" alt="caramel pecan roll">

                                <p>Caramel Pecan Roll</p>
                                <small>Price: $5.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$5.00</td>
                </tr>
            </table>

            <div class="total-price">

                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$5.00</td>
                    </tr>

                    <tr>
                        <td>Tax</td>

                    </tr>

                    </tr>

                </table>

            </div>

        <div class="newsletter">
            <div class="button">
                <div class="content">
                    <p>Join our newsletter!</p>
                    <input type="text" placeholder="Enter email address here..">

                </div>
            </div>
        </div>

        <div class="footer-content">
            <p>Follow us</p>
            <ul class="socials">
                <li><img src="/Users/phoebe/Desktop/pui/pui-a5/homework_6/images/twitter.png" alt="twitter icon"/></li>
